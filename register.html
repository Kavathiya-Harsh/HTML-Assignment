<!DOCTYPE html>
<html lang="en">
<head>

    <title>Student Registration Form</title>
</head>
<body>

    <h1>CodingGita Student Registration Form</h1>
    <p>“Please fill out the form below to register for the CodingGita MERN Stack Program.”</p>


     <form action="">
        <label for="Full name">Full Name:</label>
        <input type="text" id="Full name"><br><br>
        <label for="E-mail">E-mail:</label>
        <input type="email"><br><br>
        <label for="password">password:</label>
        <input type="password" id="password"><br><br>
        <label for="Phone No">Phone No:</label>
        <input type="Phone No" id="Phone"><br><br>


        <label for="Gender">Gender:</label>
         <input type="radio" name="mcq" id="option1">
        <label for="option1">Male</label>
        <input type="radio" name="mcq" id="option2">
        <label for="option2">Female</label>
        <input type="radio" name="mcq" id="option3">
        <label for="option3">Other</label><br><br>

        
        <label for="Hobbies">Hobbies:</label>
        <input type="checkbox" name="checkbox" id="Reading">
        <label for="Reading">Reading</label>
        <input type="checkbox" name="checkbox" id="Coding">
        <label for="coding">coding</label>
        <input type="checkbox" name="checkbox" id="Sports">
        <label for="Sports">Sports</label><br><br>


        <label for="name">Date of Birth:</label>
        <input type="date"><br><br>


        <label for="name">Upload Photo:</label>
        <input type="file"><br><br>

        
         <label for="name">Course Selection:</label>
        <select name="" id="">
         <option value="MERN Stack">MERN Stack</option>
           <option value="DSA">DSA</option>
           <option value="Web Development">Web Development</option>
         </select><br><br>


         <label for="name">Address:</label>
         <Textarea name="" id="" cols="50" rows="10"></Textarea><br><br>


         <label for="name">Preferred Study Hours:</label>
         <input type="range" min="0" max="10"><br><br>


        <label for="name">Favorite Color:</label>
        <input type="color"><br><br>


          <label for="name">Portfolio Website:</label>
        <input type="url"><br><br>


        <label for="search">Search Interests</label>
        <input type="search"><br><br> 
        
        
        <label for="name">Perferred Study Time:</label>
        <input type="time"><br><br>

        
        <input type="submit" value="submit">
        <input type="reset" value="reset">

        </form>


    </body>
</html>
