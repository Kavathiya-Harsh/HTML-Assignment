<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Feedback Form</title>
</head>
<body>

    <h1>CodingGita Feedback Form</h1>
    <p>We value your feedback. Please fill out this form to help us improve</p>


     <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name"><br><br>
        <label for="E-mail">E-mail:</label>
        <input type="email"><br><br>


         <label for="name">Which course/workshop are you giving feedback for?:</label>
        <select name="" id="">
         <option value="MERN Stack">MERN Stack Course</option>
           <option value="DSA">DSA  Bootcamp</option>
           <option value="Web Development">Web Development Workshop</option>
         </select><br><br>


          <label for="Star Rating">Star Rating:</label>
         <input type="radio" name="mcq" id="option1">
        <label for="option1">1 Star</label>
        <input type="radio" name="mcq" id="option2">
        <label for="option2">2 Star</label>
        <input type="radio" name="mcq" id="option3">
        <label for="option3">3 Star</label>
         <input type="radio" name="mcq" id="option4">
        <label for="option4">4 Star</label>
         <input type="radio" name="mcq" id="option5">
        <label for="option5">5 Star</label><br><br>


         <label for="Feedback Type">What aspects are you giving feedback on?:</label><br>
        <input type="checkbox" name="checkbox" id="Content Quality">
        <label for="Content Quality">Content Quality</label><br>
        <input type="checkbox" name="checkbox" id="Teaching Method">
        <label for="Teaching Method">Teaching Method</label><br>
        <input type="checkbox" name="checkbox" id="Support & Guidance">
        <label for="Support & Guidance">Support & Guidance</label><br>
        <input type="checkbox" name="checkbox" id="Overall Experience">
        <label for="Overall Experience">Overall Experience</label><br><br>


        <label for="name">Additional Suggestions:</label>
         <Textarea name="" id="" cols="30" rows="5"></Textarea><br><br>


          <label for="name">How satisfied are you?:</label>
         <input type="range" min="0" max="10"><br><br>



         <label for="would you recommend us to a friend?">would you recommend us to a friend?:</label><br>
         <input type="radio" name="mcq" id="option1">
        <label for="option1">Yes</label><br>
        <input type="radio" name="mcq" id="option2">
        <label for="option2">No</label><br><br>


         <label for="name">Date of Feedback:</label>
        <input type="date"><br><br>


         <input type="submit" value="submit">
        <input type="reset" value="reset">

        </form>

    </body>
</html>
